services:
  # 1. MySQL (Main DB)
  mysql:
    image: mysql:8.0
    container_name: gachigage-db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      TZ: Asia/Seoul
    command:
      - --character-set-server=utf8mb4
      - --log_bin_trust_function_creators=1
      - --collation-server=utf8mb4_unicode_ci
    ports:
      - "${DB_PORT}:3306"
    volumes:
      - ./mysql:/var/lib/mysql
    restart: always

  # 2. Redis (Cache)
  redis:
    image: redis:alpine
    container_name: gachigage-redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "${REDIS_PORT}:6379"
    restart: always